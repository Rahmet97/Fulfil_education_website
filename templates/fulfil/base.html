<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- scroll animation link -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- icons-link -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- spesific style for tiynmce -->
	<link rel="stylesheet" href="{% static 'tinymce/css/prism.css' %}">
	{# <link rel="stylesheet" href="{% static 'css/materialize.css' %}"> #}
	{# <link rel="stylesheet" href="{% static 'css/MaterializeCss.css' %}"> #}
	<!-- style-link -->
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<!-- <link rel="stylesheet" href="./resourches/animate.css"> -->

	<title>{% block title %}Education{% endblock title %}</title>
</head>

<body>
	
	<div class="wrapper">
		{% include "fulfil/includes/navbar.html" %}
	</div>
	
	{% include "fulfil/includes/messages.html" %}

	{% block content %}

	{% endblock content %}

	{% include "fulfil/includes/footer.html" %}



	<!-- loading -->
	<div class="loading">
		<img src="{% static 'img/icons/16-layers.png' %}" alt="layer">
		<div class="lds-roller">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<!-- scroll top btn -->

	<div class="top">
		<div class="goTop"><i class="fa fa-angle-up"></i></div>
	</div>


	<!--jQuery-->
	<script src="{% static 'jQuery/jquery.min.js' %}"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
	<script src="{% static 'jQuery/jQuery.js' %}"></script>
	<script src="{% static 'jQuery/slick.min.js' %}"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

	<script src="{% static 'jQuery/three.r119.min.js' %}"></script>
	<script src="{% static 'jQuery/vanta.globe.min.js' %}"></script>
	<script src="{% static 'jQuery/vanta.net.min.js' %}"></script>
	<script src="{% static 'jQuery/vanta.rings.min.js' %}"></script>

	<!--/jQuery-->
	<!-- spesific script for tinymce -->
	<script src="{% static 'tinymce/js/prism.js' %}"></script>
	{# <script src="{% static 'main/js/MaterializeJs.js' %}"></script> #}
	<!--javascript-->
	<script src="{% static 'js/main.js' %}"></script>
	<!--/javascript-->
</body>
{# <script>M.AutoInit();</script> #}
</html>
